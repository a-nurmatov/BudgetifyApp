<div
  [title]="title"
  class="account-card"
  [ngStyle]="activeAccount ? { opacity: '1' } : {}"
>
  <div class="account-card__body">
    <p class="account-card__title">{{ title }}</p>
    <p class="account-card__balance">{{ balance }}</p>
  </div>
  <div class="account-card__currency">{{ currency }}</div>
</div>
