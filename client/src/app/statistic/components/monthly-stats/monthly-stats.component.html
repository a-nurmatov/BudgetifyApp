<div class="table-cover">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef>Month</th>
      <td mat-cell *matCellDef="let element">{{ element.month }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="incomes">
      <th mat-header-cell *matHeaderCellDef>Incomes</th>
      <td mat-cell *matCellDef="let element">{{ element.incomes }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="expenses">
      <th mat-header-cell *matHeaderCellDef>Expenses</th>
      <td mat-cell *matCellDef="let element">{{ element.expenses }}</td>
    </ng-container>

    <ng-container matColumnDef="savings">
      <th mat-header-cell *matHeaderCellDef>Savings</th>
      <td mat-cell *matCellDef="let element">{{ element.savings }}</td>
    </ng-container>

    <ng-container matColumnDef="% of savings">
      <th mat-header-cell *matHeaderCellDef>% of savings</th>
      <td mat-cell *matCellDef="let element">{{ element.percent }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    class="category__paginator"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
